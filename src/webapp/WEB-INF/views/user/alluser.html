<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All User</title>
</head>
<body>

<div th:each="user : ${user}">
  <a th:href="@{/user/{id}(id=${user.getId()})}"
     th:text="${user.getName() + ', ' + user.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/user/new">Создать нового пользователя</a>

</body>
</html>
