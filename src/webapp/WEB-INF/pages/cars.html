<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Модель</th>
    <th scope="col">Цвет</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car: ${cars}">
        <td th:text="${car.getId()}">Id</td>
        <td th:text="${car.getModel()}">Модель</td>
        <td th:text="${car.getColor()}">Цвет</td>
  </tr>
  </tbody>
</table>
</body>
</html>
